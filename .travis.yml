# Run order install -> before_script -> script

services:
  - postgresql
language: python
python:
  - "3.6"
install:
  - cd backend
  - pip install -r requirements.txt
before_script:
  - psql -c "CREATE DATABASE sustainable_city_ci;"
script:
  - pylint --load-plugins pylint_django ./dashboard
  - pylint --load-plugins pylint_django ./api
  - python manage.py migrate
  - coverage run --source='.' manage.py test dashboard api
  - coverage report
